<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7 Sections Sample Website</title>
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      text-align: center;
      transition: background 0.5s;
    }
    #home { background: #1abc9c; }
    #about { background: #3498db; }
    #services { background: #9b59b6; }
    #gallery { background: #e67e22; }
    #surprise { background: #e74c3c; cursor: pointer; }
    #contact { background: #34495e; }
    #extra { background: #f39c12; }

    /* Surprise text hidden by default */
    #surprise-text {
      display: none;
      font-size: 2rem;
      margin-top: 20px;
      color: yellow;
    }
    img.sample-photo {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.5s;
    }
    img.sample-photo:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#gallery">Gallery</a>
    <a href="#surprise">Surprise</a>
    <a href="#contact">Contact</a>
    <a href="#extra">Extra</a>
  </nav>

  <!-- Sections -->
  <section id="home" class="animate__animated animate__fadeIn">
    Welcome to My Website
  </section>

  <section id="about" class="animate__animated animate__fadeIn">
    About Us Section
  </section>

  <section id="services" class="animate__animated animate__fadeIn">
    Our Services
  </section>

  <section id="gallery" class="animate__animated animate__fadeIn">
    Gallery<br>
    <img class="sample-photo" src="https://via.placeholder.com/200" alt="Photo1">
    <img class="sample-photo" src="https://via.placeholder.com/200" alt="Photo2">
    <img class="sample-photo" src="https://via.placeholder.com/200" alt="Photo3">
  </section>

  <section id="surprise" class="animate__animated animate__bounce" onclick="showSurprise()">
    Click for Surprise!
    <div id="surprise-text" class="animate__animated animate__tada">
      ðŸŽ‰ Surprise! You found me! ðŸŽ‰
    </div>
  </section>

  <section id="contact" class="animate__animated animate__fadeIn">
    Contact Us: email@example.com
  </section>

  <section id="extra" class="animate__animated animate__fadeIn">
    Extra Section / Testimonials
  </section>

  <script>
    function showSurprise() {
      const surprise = document.getElementById('surprise-text');
      if(surprise.style.display === 'none') {
        surprise.style.display = 'block';
      } else {
        surprise.style.display = 'none';
      }
    }
  </script>

</body>
</html>
